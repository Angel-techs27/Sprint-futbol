<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${asociacion.id} != null ? 'Editar asociación' : 'Nueva asociación'">Asociación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95em;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="hidden"] {
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]:hover {
            border-color: #cbd5e0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button[type="submit"] {
            flex: 1;
            padding: 16px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        a {
            flex: 1;
            padding: 16px 30px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        a:hover::before {
            left: 100%;
        }

        a:hover {
            box-shadow: 0 6px 25px rgba(250, 112, 154, 0.6);
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }

            .button-group {
                flex-direction: column;
            }

            button[type="submit"],
            a {
                width: 100%;
            }
        }

        /* Animación de entrada */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${asociacion.id} != null ? 'Editar asociación' : 'Crear nueva asociación'"></h1>

    <form th:action="@{/asociaciones/guardar}" method="post">
        <input type="hidden" name="id" th:value="${asociacion.id}"/>

        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" th:value="${asociacion.nombre}" required/>
        </div>

        <div>
            <label>País:</label>
            <input type="text" name="pais" th:value="${asociacion.pais}" required/>
        </div>

        <div>
            <label>Presidente:</label>
            <input type="text" name="presidente" th:value="${asociacion.presidente}" required/>
        </div>

        <div class="button-group">
            <button type="submit">Guardar</button>
            <a th:href="@{/asociaciones}">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
