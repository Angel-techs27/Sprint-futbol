<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clubes de F√∫tbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        nav a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, transparent, transparent);
        }

        nav a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        hr {
            display: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            box-shadow: 0 6px 25px rgba(67, 233, 123, 0.6);
            transform: translateY(-2px);
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 18px 15px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: scale(1.005);
        }

        td {
            padding: 18px 15px;
            color: #4a5568;
            font-size: 0.95em;
        }

        td:first-child {
            font-weight: 600;
            color: #667eea;
        }

        td div {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        td div span span {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 6px;
            color: #667eea;
            font-size: 0.85em;
            font-weight: 500;
        }

        td a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            white-space: nowrap;
        }

        td a:first-child {
            background: rgba(102, 126, 234, 0.1);
        }

        td a:first-child:hover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: translateY(-2px);
        }

        td a:last-child {
            background: rgba(245, 87, 108, 0.1);
            color: #f5576c;
        }

        td a:last-child:hover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .container {
                padding: 30px 20px;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 12px 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            nav {
                padding: 15px;
                gap: 10px;
            }

            nav a {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .action-button {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 0.8em;
            }

            th, td {
                padding: 10px 8px;
            }
        }

        /* Animaci√≥n de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }

        nav {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>

	<!-- Men√∫ de navegaci√≥n simple -->
	<nav>
	    <a th:href="@{/}">üè† Inicio</a>
	    <a th:href="@{/clubes}">‚öΩ Clubes</a>
	    <a th:href="@{/entrenadores}">üß¢ Entrenadores</a>
	    <a th:href="@{/jugadores}">üëü Jugadores</a>
	    <a th:href="@{/asociaciones}">üèõÔ∏è Asociaciones</a>
	    <a th:href="@{/competiciones}">üèÜ Competiciones</a>
	</nav>

	<hr/>

<div class="container">
    <h1>Listado de clubes</h1>

    <a th:href="@{/clubes/nuevo}" class="action-button">‚ûï Crear nuevo club</a>

    <div class="table-wrapper">
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Entrenador</th>
                <th>Asociaci√≥n</th>
                <th># Jugadores</th>
                <th>Competiciones</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="club : ${clubes}">
                <td th:text="${club.id}"></td>
                <td th:text="${club.nombre}"></td>
                <td th:text="${club.ciudad}"></td>

                <!-- Entrenador (con null-safe) -->
                <td th:text="${club.entrenador != null ? club.entrenador.nombre : '---'}"></td>

                <!-- Asociaci√≥n (con null-safe) -->
                <td th:text="${club.asociacion != null ? club.asociacion.nombre : '---'}"></td>

                <!-- N√∫mero de jugadores (con null-safe) -->
                <td th:text="${club.jugadores != null ? #lists.size(club.jugadores) : 0}"></td>

                <!-- Competiciones, una por l√≠nea -->
                <td>
                    <div th:if="${club.competiciones != null and !#lists.isEmpty(club.competiciones)}">
                        <span th:each="comp : ${club.competiciones}">
                            <span th:text="${comp.nombre}"></span><br/>
                        </span>
                    </div>
                    <span th:if="${club.competiciones == null or #lists.isEmpty(club.competiciones)}">
                        Sin competiciones
                    </span>
                </td>

                <!-- Acciones -->
                <td>
                    <a th:href="@{'/clubes/editar/' + ${club.id}}">Editar</a> |
                    <a th:href="@{'/clubes/eliminar/' + ${club.id}}"
                       onclick="return confirm('¬øSeguro que deseas eliminar este club?');">
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
