<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Competiciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        nav a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, transparent, transparent);
        }

        nav a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        hr {
            display: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .action-buttons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-buttons a:hover::before {
            left: 100%;
        }

        .action-buttons a:first-child {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .action-buttons a:first-child:hover {
            box-shadow: 0 6px 25px rgba(67, 233, 123, 0.6);
            transform: translateY(-2px);
        }

        .action-buttons a:last-child {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .action-buttons a:last-child:hover {
            box-shadow: 0 6px 25px rgba(250, 112, 154, 0.6);
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        th {
            padding: 18px 15px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: scale(1.01);
        }

        td {
            padding: 18px 15px;
            color: #4a5568;
            font-size: 0.95em;
        }

        td:first-child {
            font-weight: 600;
            color: #667eea;
        }

        td a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        td a:first-child {
            background: rgba(102, 126, 234, 0.1);
        }

        td a:first-child:hover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: translateY(-2px);
        }

        td a:last-child {
            background: rgba(245, 87, 108, 0.1);
            color: #f5576c;
        }

        td a:last-child:hover {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            nav {
                padding: 15px;
                gap: 10px;
            }

            nav a {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 12px 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons a {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animaci√≥n de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }

        nav {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>

	<!-- Men√∫ de navegaci√≥n simple -->
	<nav>
	    <a th:href="@{/}">üè† Inicio</a>
	    <a th:href="@{/clubes}">‚öΩ Clubes</a>
	    <a th:href="@{/entrenadores}">üß¢ Entrenadores</a>
	    <a th:href="@{/jugadores}">üëü Jugadores</a>
	    <a th:href="@{/asociaciones}">üèõÔ∏è Asociaciones</a>
	    <a th:href="@{/competiciones}">üèÜ Competiciones</a>
	</nav>

	<hr/>

<div class="container">
    <h1>Listado de competiciones</h1>

    <div class="action-buttons">
        <a th:href="@{/competiciones/nuevo}">‚ûï Crear nueva competici√≥n</a>
        <a th:href="@{/clubes}">‚¨Ö Volver al inicio</a>
    </div>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Monto premio</th>
            <th>Fecha inicio</th>
            <th>Fecha fin</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comp : ${competiciones}">
            <td th:text="${comp.id}"></td>
            <td th:text="${comp.nombre}"></td>
            <td th:text="${comp.montoPremio}"></td>
            <td th:text="${comp.fechaInicio}"></td>
            <td th:text="${comp.fechaFin}"></td>
            <td>
                <a th:href="@{'/competiciones/editar/' + ${comp.id}}">Editar</a> |
                <a th:href="@{'/competiciones/eliminar/' + ${comp.id}}"
                   onclick="return confirm('¬øSeguro que deseas eliminar esta competici√≥n?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
