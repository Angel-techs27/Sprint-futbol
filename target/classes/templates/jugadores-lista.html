<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* NAVBAR */
        nav {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 999px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        nav a {
            color: #edf2f7;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            padding: 8px 14px;
            border-radius: 999px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        hr {
            max-width: 1100px;
            margin: 0 auto;
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.25);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 35px;
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.1em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .btn-primary,
        .btn-secondary {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .btn-primary::before,
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before,
        .btn-secondary:hover::before {
            left: 100%;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        thead th {
            color: #edf2f7;
            text-align: left;
            padding: 14px 16px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody td {
            padding: 12px 16px;
            font-size: 0.95em;
            color: #2d3748;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr:nth-child(even) {
            background: #f7fafc;
        }

        tbody tr:hover {
            background: #ebf4ff;
            transition: background 0.2s ease;
        }

        .acciones {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .btn-small {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.8em;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s ease;
        }

        .btn-edit {
            background: #667eea;
        }

        .btn-edit:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #e53e3e;
        }

        .btn-delete:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
            }

            nav {
                border-radius: 16px;
            }
        }

        /* Animaci√≥n de entrada */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Men√∫ de navegaci√≥n simple -->
    <nav>
        <a th:href="@{/}">üè† Inicio</a>
        <a th:href="@{/clubes}">‚öΩ Clubes</a>
        <a th:href="@{/entrenadores}">üß¢ Entrenadores</a>
        <a th:href="@{/jugadores}">üëü Jugadores</a>
        <a th:href="@{/asociaciones}">üèõÔ∏è Asociaciones</a>
        <a th:href="@{/competiciones}">üèÜ Competiciones</a>
    </nav>

    <hr/>

    <div class="container">
        <h1>Listado de jugadores</h1>

        <div class="actions">
            <a th:href="@{/jugadores/nuevo}" class="btn-primary">‚ûï Crear nuevo jugador</a>
            <a th:href="@{/clubes}" class="btn-secondary">‚¨Ö Volver al inicio</a>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>N√∫mero</th>
                    <th>Posici√≥n</th>
                    <th>Club</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="j : ${jugadores}">
                    <td th:text="${j.id}"></td>
                    <td th:text="${j.nombre}"></td>
                    <td th:text="${j.apellido}"></td>
                    <td th:text="${j.numero}"></td>
                    <td th:text="${j.posicion}"></td>
                    <td th:text="${j.club != null ? j.club.nombre : 'Sin club'}"></td>
                    <td>
                        <div class="acciones">
                            <a th:href="@{'/jugadores/editar/' + ${j.id}}" class="btn-small btn-edit">Editar</a>
                            |
                            <a th:href="@{'/jugadores/eliminar/' + ${j.id}}"
                               onclick="return confirm('¬øSeguro que deseas eliminar este jugador?');"
                               class="btn-small btn-delete">
                                Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
